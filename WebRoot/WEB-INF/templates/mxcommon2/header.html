<meta name="description"
	content="梅县市政府门户网站——“中国梅县政府”网站（网址：www．gz．gov．cn）是由梅县市人民政府主办，梅县市人民政府办公厅、梅县市人民政府政务管理办公室共同承办，由梅县市电子政务服务中心（梅县市政府门户网站编辑部）负责运维管理，利用政府的设备、网络和信息等资源整合建设而成。它以政府部门网站为依托，以需求为导向，以服务为宗旨，遵循“以人为本”的设计理念，围绕信息公开、在线服务和公众参与三大政府网站功能定位，设置了“公开”、“互动”、“市民”、“企业”、“旅游”、“市情”和“应用”七大频道，以丰富的内容、人性化的服务和强大的功能为用户提供服务。">
