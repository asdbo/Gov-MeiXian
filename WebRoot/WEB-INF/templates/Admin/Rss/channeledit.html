<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>
<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/bootstrap-table.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<div class=" col-sm-12 col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Rss订阅管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<ul class="nav nav-tabs">
					<li class=""><a href="/Admin/Rss">Rss订阅查询</a></li>
					<li class=""><a href="/Admin/Rss/addViewChange">Rss订阅添加</a></li>
					<li class="active"><a href="/Admin/Rss/toaAddRssChannel">Rss订阅频道添加</a></li>
				</ul>
				<div id="content" style="margin: 20px 20px;">
					<form class="form-horizontal" role="form"
						action="/Admin/Rss/addRssChannel">

						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">主题</label>
							<div class="col-sm-10">
								<select class="form-control" name="rssChannelModel.theme"
									style="height: 30px; width: 200px;" required
									onchange="setChannelType(this.options[this.selectedIndex].text);">
									<#list channellist as item>
									<option value=${item.title}>${item.title}</option>
									</#list>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">ChannelURL</label>
							<div class="col-sm-10">
								<input name="rssChannelModel.url" type="text" class="form-control"
									id="firstname" placeholder="请输入可加入阅读器的URL"
									style="height: 30px; width: 200px;" required>
							</div>
						</div>
						<div class="form-group" style="margin: 10px 150px;">
							<input type="submit" name="img" class="btn btn-primary"
								value="添加" />
						</div>

					</form>
				</div>
				<!--/.row-->
			</div>
		</div>
		<!--/.row-->



	</div>
		
		<script src="${public}/js/jquery-1.11.1.min.js"></script>
		<script src="${public}/js/bootstrap.min.js"></script>
		<script src="${public}/js/bootstrap-table.js"></script>
		
</body>

</html>
