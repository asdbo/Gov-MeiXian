<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>

<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <script type="text/javascript">
    	function setChannelType(val){
    		var ele = $("#channel_pid");
    		ele.val() = val;
    	}
  </script>

</head>
<body>
	<div class="col-sm-12  col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">友情链接管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<ul class="nav nav-tabs">
					<li><a href="/Admin/Flink/list">显示友情链接</a></li>
					<li class="active"><a href="/Admin/Flink/toAdd">添加友情链接</a></li>
				</ul>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="/Admin/Flink/save" method="post"">

							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">友情链接名称</label>
								<div class="col-sm-6">
									<input type="text" name="flinkModel.title"
										class="form-control" placeholder="请输入友情链接名称" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">友情链接地址</label>
								<div class="col-sm-6">
									<input type="text" name="flinkModel.link"
										class="form-control" placeholder="请输入友情链接名称" />
								</div>
							</div>
						

							
						
						
					
							
							
<#if session.get("AdminModel").hasPermission("/Admin/Flink/save") = true >
							<div class="form-group">
								<input type="submit" class="btn btn-primary  col-sm-offset-2"
									value="保存">
							</div>
							<#else>
					</#if>

						</form>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->



	</div>
	<!--/.main-->

	<script src="${public}/js/jquery-1.11.1.min.js"></script>
	<script src="${public}/js/bootstrap.min.js"></script>

</body>

</html>
