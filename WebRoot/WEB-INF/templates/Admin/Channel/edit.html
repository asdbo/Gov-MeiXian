<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>

<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">
<script src="${public}/js/jquery-1.11.1.min.js"></script>
<script src="${public}/js/bootstrap.min.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->


<script type="text/javascript">
$(function(){ 
	 
	 $("#lanmu").each(function(){
         $(this).find("option").each(function(){
                 if($(this).val() == ${(channelModel.pid)!}){
                     $(this).attr("selected","selected");
                 }
         });
});
	 $("#leixing").each(function(){
         $(this).find("option").each(function(){
                 if($(this).val() == ${(channelModel.pid)!}){
                     $(this).attr("selected","selected");
                 }
         });
});
	

 } 	);
</script>

</head>
<body>
	<div class="col-sm-12  col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">栏目管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<ul class="nav nav-tabs">
					<li><a href="/Admin/Channel/toAdd">添加栏目</a></li>
					<li><a href="/Admin/Channel/list">显示栏目</a></li>
					<li class="active"><a href="/Admin/Channel/toAdd">修改栏目</a></li>
				</ul>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="/Admin/Channel/update"
							method="post"">
							<input type="hidden" name="channelModel.id"
								value="${(channelModel.id)!}" />
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">栏目名称</label>
								<div class="col-sm-6">
									<input type="text" name="channelModel.title"
										class="form-control" value="${(channelModel.title)!}"
										placeholder="请输入栏目名称" "/>
								</div>
							</div>

							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">上级栏目</label>
								<div class="col-sm-6">
									<select class="form-control" id="lanmu" name="channelModel.pid">
										<option value="0">一级栏目</option>
										 <#list channelModel1 as o>
										<option value="${o.id}">${o.title}</option> 
										</#list>

									

									</select>

								</div>
							</div>

							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">类型</label>
								<div class="col-sm-6">
									<select class="form-control" id="leixing"
										name="channelModel.type">
										<option value="0">新闻</option>
										<option value="1">信件</option>
									</select>
								</div>
							</div>
<#if session.get("AdminModel").hasPermission("/Admin/Channel/update") = true >
							<div class="form-group">
								<input type="submit" class="btn btn-primary  col-sm-offset-2"
									value="保存">
							</div>
	<#else>
					</#if>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->



	</div>
	<!--/.main-->


</body>

</html>
