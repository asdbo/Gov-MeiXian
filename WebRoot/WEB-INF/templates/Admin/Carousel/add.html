<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>

<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div class="col-sm-12  col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">轮播管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<ul class="nav nav-tabs">
					<li class="active"><a href="/Admin/Carousel/add">轮播添加</a></li>
					<li><a href="/Admin/Carousel/list">轮播显示</a></li>
				</ul>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="/Admin/Carousel/save"
							method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">图片标题</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										name="carouselModel.title" value="${(carouselModel.title)!}">${(tmsg)!}
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">排序值</label>
								<div class="col-sm-6">
									<input type="number" class="form-control"
										name="carouselModel.sortid" value="${(carouselModel.sortid)!}">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">图片上传</label>
								<div class="col-sm-6">
									<input type="file" class="form-control" name="filename"
										accept="image/*"> ${(msg)!}
								</div>
							</div>
								<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">链接</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										name="carouselModel.tolink" value="">
								</div>
							</div>
							<div class="form-group">
								<input type="hidden" name="id" value="${(id)!}"> <input
									type="submit" class="btn btn-primary  col-sm-offset-2" id="id"
									value="添加">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->

	</div>
	<!--/.main-->

	<script src="${public}/js/jquery-1.11.1.min.js"></script>
	<script src="${public}/js/bootstrap.min.js"></script>

</body>

</html>
