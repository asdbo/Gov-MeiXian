<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>

<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div class="col-sm-12  col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">轮播管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="/Admin/Carousel/update"
							method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">图片标题</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										name="carouselModel.title" value="${(carouselModel.title)!}">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">排序值</label>
								<div class="col-sm-6">
									<input type="number" class="form-control"
										name="carouselModel.sortid" value="${(carouselModel.sortid)!}">
								</div>
							</div>
								<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">轮播显示位置</label>
								<div class="col-sm-6">
									<select class="form-control " name="carouselModel.carouselType">
										<option value="0">首页</option>	
										<option value="1">政务公开</option>	
										<option value="2">教育服务</option>	
										<option value="3">医疗服务</option>	
										<option value="4">社保服务</option>	
										<option value="5">就业服务</option>	
										<option value="6">招商引资</option>	
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">图片上传</label>
								<div class="col-sm-6">
									<input type="file" class="form-control" name="filename"
										accept="image/*">
								</div>
							</div>
								<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">链接</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										name="carouselModel.tolink" value="${(carouselModel.tolink)!}">
								</div>
							</div>
							
							<div class="form-group">
								<input type="hidden" name="carouselModel.id"
									value="${(carouselModel.id)!}"> <input type="submit"
									class="btn btn-primary  col-sm-offset-2" value="确定">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->

	</div>
	<!--/.main-->

	<script src="${public}/js/jquery-1.11.1.min.js"></script>
	<script src="${public}/js/bootstrap.min.js"></script>

</body>

</html>
