<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台管理</title>

<link href="${public}/css/bootstrap.min.css" rel="stylesheet">
<link href="${public}/css/index.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div class="col-sm-12  col-lg-12  main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">数据库管理</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<ul class="nav nav-tabs">
					<li class="active"><a href="/Admin/Database/save">备份数据库</a></li>
					<li><a href="/Admin/Database/list">备份数据库文件列表</a></li>
				</ul>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="/Admin/Database/save"
							method="post">
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">上一次备份时间:</label>
								${(date)!}
							</div>
							<div class="form-group">
								<input type="hidden" name="id" value="${(id)!}"> <label
									for="exampleInputText1" class="col-sm-2 control-label">备份数据库:
								</label><input type="submit" class="btn btn-primary" id="id"
									value="立即备份数据库">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->

	</div>
	<!--/.main-->

	<script src="${public}/js/jquery-1.11.1.min.js"></script>
	<script src="${public}/js/bootstrap.min.js"></script>

</body>

</html>
